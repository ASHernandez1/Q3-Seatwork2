<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B5 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {background-image: url('https://i.pinimg.com/564x/a9/69/43/a969434014b5d296008ae1c201c96178.jpg');}
        .container {background-color: #a0c4eb; padding: 5px}
    </style>
<body>
<div>
    <div class="container mt-3">
    <h2>User Registration</h2>
    <form>
        <div class="email">
            <label for="inputEmail">Username</label>
            <input type="username" class="form-control" id="inputusername" placeholder="Enter your username">
        </div>

        <div class="password mb-3">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="email" id="inputEmail" placeholder="Enter your email">
        </div>

        <div class="password mb-3">
            <label for="inputPassword">Password</label>
            <input class="form-control" type="password" id="inputPassword" placeholder="Enter your password">
        </div>

        <div class="confirm password mb-3">
            <label for="inputPassword">Confirm Password</label>
            <input class="form-control" type="password" id="inputPassword" placeholder="Confirm your password">
        </div>

        <div class="remember mb-3">
            <div >
                <input type="checkbox" id="checkagree">
                <label for="checkagree">I agree to the terms and conditions</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</div>
